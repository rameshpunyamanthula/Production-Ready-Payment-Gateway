server.port=8080

# Datasource
spring.datasource.url=jdbc:postgresql://pg_gateway:5432/payment_gateway
spring.datasource.username=gateway_user
spring.datasource.password=gateway_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# SQL Initialization

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.platform=postgres

# Disable security for now

spring.security.enabled=false

spring:
  profiles:
    active: default

---
spring:
  config:
    activate:
      on-profile: worker
server:
  port: 0   # worker does not expose HTTP
